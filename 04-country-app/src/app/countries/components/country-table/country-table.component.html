@if (countries.length) {
<ng-container [ngTemplateOutlet]="table"></ng-container>
}@else {

<div class="alert alert-warning text-center">No countries found to display</div>
}

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries; let i = $index; track i) {
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.flags.alt" width="40" />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td class="text-end">
          {{ country.population | number }}
        </td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">View details</a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</ng-template>
